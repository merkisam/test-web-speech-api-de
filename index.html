<!DOCTYPE html>
<html lang="de">
<head>
  <title>TEST: Speech-To-Text</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="lib/bootstrap_5.1.3_dist_css_bootstrap.min.css" rel="stylesheet">
  <script src="lib/bootstrap_5.1.3_dist_js_bootstrap.bundle.min.js"></script>
  <script src="script.js" defer></script>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="#">TEST: Speech-To-Text</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <h2>Anleitung</h2>
      <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action">1. Webseite mit Chrome/Edge öffnen</button>
        <button type="button" id="startRec" class="list-group-item list-group-item-action list-group-item-primary">2. Starten der Aufnahme (klickeMichAn)</button>
        <button type="button" class="list-group-item list-group-item-action">3. Aufnahme im Browser erlauben</button>
        <button type="button" class="list-group-item list-group-item-action">4. Text der rechten Seite vorlesen</button>
        <button type="button" id="stopRec" class="list-group-item list-group-item-action">5. Aufnahme beenden (klickeMichAn)</button>
      </div> 
      <hr class="d-sm-none">
      <br/>
      <div id="recInfo" class="alert alert-danger hidden" role="alert">
        Aufnahme läuft...
      </div>
      <div id="recCompleted" class="alert alert-success hidden" role="alert">
        Vielen Dank für die Teilnahme
      </div>
    </div>
    <div id="textToRead" class="col-sm-8">
      <h2>Text zum Vorlesen</h2>
      <p id="textContent"></p>
    </div>
  </div>
</div>
</body>
</html>
